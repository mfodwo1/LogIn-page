<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <form action="POST" id="my-form">
            <div class="form-group">
                <input type="email" placeholder="christ@gmail.com">
            </div>

            <div class="form-group">
                <input type="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="checkbox">
                <label class="sm-text">Remember me<label>
            </div>

            <input type="submit" class="btn">
        </form>

        <br>
        <center>
            <p id="reset" class="sm-text">Forget Password</p>
        </center>

        <div class="arrange">
            <div class="social-1">
                <img src="image/facebook.png" class="icon-img">
                <label class="handles">Facebook</label>
            </div>
    
            <div class="social-2">
                <img src="image/instagram.png" class="icon-img">
                <label class="handles">Instagram</label>
            </div>
        </div>

        <p id="footer"> &copy;2022 by Chris</p>
    </div>

    
</body>
</html>
